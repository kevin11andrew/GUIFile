<!DOCTYPE html>
<div>
    <form>
        <label for="fname">Faculty Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="cname">Course Name:</label><br>
        <input type="text" id="cname" name="cname"><br>

        <label for="fcode">Faculty ID:</label><br>
        <input type="text" id="fcode" name="fcode"><br>

        <label for="ccode">Course Code:</label><br>
        <input type="text" id="ccode" name="ccode"><br>

        <label for="ccode">Course Code:</label><br>
        <input type="text" id="ccode" name="ccode"><br>

        <label for="dept">Department:</label>
        <select name="dept" id="dept">
            <option value="ISE">ISE</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="AIDS">AIDS</option>
            <option value="AIML">AIML</option>
        </select><br>

        <label for="sem">Semester:</label>
        <select name="sem" id="sem">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br>

        <label for="sec">Section:</label>
        <select name="sec" id="sec">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br>

        <label for="cpw">Classes per Week:</label><br>
        <input type="number" id="cpw" name="cpw" min="1"><br>

        <label for="batch">Batch:</label>
        <select name="batch" id="batch">
            <option value="0">All students must attend</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        
        <label for="dl">Double Lectures:</label>  
        <input type="checkbox" id="dl" name="dl">

        <!-- Why are field sets used? -->
        <fieldset> 
            <legend>Rooms</legend>
            <div>
                <input type="checkbox" id="isel1" name="room" value="isel1"/>
                <label for="isel1">ISE Lab 1</label>
            </div>
            <div>
                <input type="checkbox" id="isel2" name="room" value="isel2"/>
                <label for="isel2">ISE Lab 2</label>
            </div>
            <div>
                <input type="checkbox" id="isel3" name="room" value="isel3"/>
                <label for="isel3">ISE Lab 3</label>
            </div>
            <div>
                <input type="checkbox" id="classroom" name="room" value="classroom"/>
                <label for="classroom">Classroom</label>
            </div>
        </fieldset>
    </form>
</div>
